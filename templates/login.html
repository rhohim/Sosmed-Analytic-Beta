<!doctype html>
<html lang="en">  

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>CBN 360 - Login</title>
</head>
 
<body>
    <div class="container-fluid loading" id="loading">
        <div class="row d-flex vh-100 align-items-center text-center justify-content-center">
            <div class="card card-loading">
                <div class="card-body">
                    <div class="spinner-border" role="status">
                      </div>
                      <p class="pt-2">Loading..</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-5">
        <main class="form-signin">
            <form onsubmit="return login()">
                <div class="text-center">
                    <img src="/static/assets/cbnlogo.jpg" class="mb-4" alt="" width="150" height="150">
                <p class="apiauth mb-5">Welcome To- <span>Smart Mirror</span></p>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="identifier" placeholder="name@example.com" required>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button  class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">Login</button>
                <div class="text-center">
                    <p class="footer my-5">Powered by <a nohref onClick="alert('Useless!')"><span><strong>Cretivox Tech</strong></a></span>
                    </p>
                </div>
            </form>
        </main>
    </div>



    <script src="/static/js/login.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
